<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <!-- Telegram WebApp Meta Tags -->
    <meta name="telegram-web-app" content="true" />
    <meta name="format-detection" content="telephone=no" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    
    <!-- Title -->
    <title>Telegram WebApp</title>
    
    <!-- Preload Telegram WebApp Script -->
    <link rel="preload" href="https://telegram.org/js/telegram-web-app.js" as="script" />
    
    <!-- Telegram WebApp Script -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <!-- Prevent zoom and improve mobile UX -->
    <style>
      html, body {
        touch-action: manipulation;
        -webkit-user-select: none;
        user-select: none;  /* Добавьте эту строку */
        -webkit-touch-callout: none;
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior: none;
      }
      
      body {
        overscroll-behavior-y: contain;
      }
      
      /* Loading screen */
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: var(--tg-theme-bg-color, #ffffff);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }
      
      #loading.hidden {
        opacity: 0;
        pointer-events: none;
      }
      
      .loader {
        width: 40px;
        height: 40px;
        border: 4px solid var(--tg-theme-hint-color, #ccc);
        border-top: 4px solid var(--tg-theme-button-color, #3390ec);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading">
      <div class="loader"></div>
    </div>
    
    <!-- React Root -->
    <div id="root"></div>
    
    <!-- Remove loading screen after React loads -->
    <script>
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loading = document.getElementById('loading');
          if (loading) {
            loading.classList.add('hidden');
            setTimeout(() => loading.remove(), 300);
          }
        }, 500);
      });
    </script>
    
    <!-- Main Script -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
